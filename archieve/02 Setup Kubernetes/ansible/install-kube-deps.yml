---
- hosts: all
  become: true
  remote_user: ubuntu

  # Tasks Section
  tasks:
    # Task 1: Install packages for apt over HTTPS
    - name: Install packages that allow apt to be used over HTTPS
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common

    # Task 2-4: Docker Installation Steps
    - name: Add an apt signing key for Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add apt repository for stable version
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
        state: present

    - name: Install docker and its dependencies
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - docker-ce
          - docker-ce-cli
          - containerd.io

    # Task 5-7: Docker Verification and Swap Removal
    - name: verify docker installed, enabled, and started
      service:
        name: docker
        state: started
        enabled: yes

    - name: Remove swapfile from /etc/fstab
      mount:
        name: "{{ item }}"
        fstype: swap
        state: absent
      with_items:
        - swap
        - none

    - name: Disable swap
      command: swapoff -a
      when: ansible_swaptotal_mb >= 0

    # Task 8-11: Kubernetes Installation Steps
    - name: Add an apt signing key for Kubernetes
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Adding apt repository for Kubernetes
      apt_repository:
        repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
        state: present
        filename: kubernetes.list

    - name: Install Kubernetes binaries
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - kubelet=1.30.3-00
          - kubeadm=1.30.3-00
          - kubectl=1.30.3-00

    # Task 12-14: Hold Kubernetes Binary Versions and Restart kubelet
    - name: hold kubernetes binary versions (prevent from being updated)
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Restart kubelet
      service:
        name: kubelet
        daemon_reload: yes
        state: restarted

    # Task 15: Add Ubuntu User to Docker Group
    - name: add ubuntu user to docker
      user:
        name: ubuntu
        group: docker

    # Task 16: Reboot to Apply Swap Disable
    - name: reboot to apply swap disable
      reboot:
        reboot_timeout: 180 # allow 3 minutes for reboot to happen
